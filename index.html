<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header">
    <h1 class="header__title">TODO APP</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section__new-task">
      <h3 class="section__title">Add Item</h3>
      <div class="task-list__item">
        <input id="new-item" class="item-input item" type="text">
        <button class="item-button">Add</button>
      </div>
    </section>
    <section class="section__incomplete">
      <h3 class="section__title">Todo</h3>
      <ul class="task-list task-list__incomplete">
        <li class="task-list__item">
          <input class="item-input__checkbox" type="checkbox">
          <label class="item-label item">Pay Bills</label>
          <input class="item-input item" type="text">
          <button class="item-button item__edit">Edit</button>
          <button class="item-button item__delete">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input class="item-input__checkbox" type="checkbox">
          <label class="item-label item">Go Shopping</label>
          <input class="item-input item" type="text" value="Go Shopping">
          <button class="item-button item__edit">Save</button>
          <button class="item-button item__delete">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section__completed">
      <h3 class="section__title">Completed</h3>
      <ul class="task-list task-list__completed">
        <li class="task-list__item">
          <input class="item-input__checkbox" type="checkbox" checked>
          <label class="item-label item">See the Doctor</label>
          <input class="item-input item" type="text">
          <button class="item-button item__edit">Edit</button>
          <button class="item-button item__delete">
            <img class="delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
